<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid Render Test</title>
    <style>
      body, html {
        margin: 0;
        height: 100%;
        width: 100%;
        background: black;
        color: white;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      .overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 10px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        max-width: 250px;
      }
    </style>
  </head>
  <body>
    <canvas id="grid-test-canvas"></canvas>
    <div id="grid-test-status" class="overlay">
      Click the canvas to lock the pointer, then use WASD + Q/E to navigate.
    </div>
    <script type="module" src="./grid-test.js"></script>
  </body>
</html>
